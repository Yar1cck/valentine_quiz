{% extends "base.html" %}

{% block title %}Love Quiz — Сделай свою!{% endblock %}

{% block content %}
<section class="quiz-wrapper">
    <header class="quiz-header">
        <h1>Сделай свою!</h1>
        <p>Придумайте вопросы и варианты ответов для вашей пары ✨</p>
    </header>
    <section class="quiz-section active" id="quiz-constructor">
        <div class="constructor-wrapper">
            <h2>Создайте свою викторину</h2>
            <p>Придумайте вопросы и варианты ответов для вашей пары</p>

            <form id="constructorForm" class="constructor-form">
                <div class="field">
                    <label for="quizTitle">Название викторины</label>
                    <input id="quizTitle" name="title" type="text" placeholder="Например, Насколько мы знаем друг друга" required />
                </div>

                <div id="questionsContainer" class="questions-container">
                    <!-- Вопросы будут добавляться динамически -->
                </div>

                <button type="button" class="btn btn-ghost" id="addQuestionBtn">
                    + Добавить вопрос
                </button>

                <button type="submit" class="btn btn-primary btn-glow wide">
                    Сохранить викторину
                </button>
            </form>

            <div id="savedQuizzes" class="saved-quizzes">
                <h3>Сохранённые викторины</h3>
                <div id="quizzesList" class="quizzes-list">
                    <!-- Список сохранённых викторин -->
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
